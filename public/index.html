<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      html,
      body,
      #container {
        height: 100%;
      }
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,latin-ext);

      article {
        width: 815px;
        background-color: white;
        margin: 50px auto;
        padding: 5px 30px;
        border-radius: 15px;
      }

      article h1 {
        color: #3498db;
        padding-bottom: 15px;
        border-bottom: 1px dashed #bdc3c7;
      }

      article a,
      article span {
        color: #3498db;
        text-decoration: none;
      }

      article .buton {
        color: white;
        position: relative;
        font-size: 14px;
        left: 10px;
        top: -5px;
        background-color: #3498db;
        text-decoration: none;
        padding: 3px 6px;
      }

      article .buton:hover {
        background-color: #2980b9;
      }
      /* Tooltip container */
      .tooltip {
        position: absolute;
        background-color: #333333;
        color: white;
        display: inline-block;
        border-radius: 2px;
        padding: 0px 5px;
        font-size: 12px;
      }
      .tooltip p {
        line-height: 12px;
      }
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
